<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facbook CLone</title>
      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto mt-48  ml-48">
        <div class="left  w-1/2">
            <img class="w-80" src="asset 0.svg" alt="" >
            <p class="text-3xl mx-6 p-0 mt-0">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-1/3 border-2 rounded-lg shadow-lg shadow-black py-5">
            <input class="mx-4 mt-4 my-2 h-12 pl-2 border-2  border-blue-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="mx-4 mt-4 my-2 h-12 pl-2 border-2 border-blue-200 rounded-lg" type="password" placeholder="Password">
            <button class="mx-4 mt-4 my-2 h-12 pl-2 border-2 border-blue-500 rounded-lg bg-blue-500 text-white hover:bg-blue-700">Log In</button>
            <span  class="my-2 text-center text-blue-500 cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="mx-24 mt-4 my-2 h-12 px-8 border-2 border-green-600 rounded-lg bg-green-500 text-white hover:bg-green-600">Create new account</button>
        </div>

    </div>
    
</body>
</html>
